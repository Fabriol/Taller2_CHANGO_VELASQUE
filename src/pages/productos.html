<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Peak Performance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body class="bg-[#b7b0b0]">

    <header id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-custom">
        <nav class="container mx-auto px-6 py-6 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="/src/pages/productos.html"
                    class="text-2xl font-black text-white italic uppercase tracking-tighter">
                    PEAK <span class="text-orange-500">PERFORMANCE</span>
                </a>
                <button onclick="abrirCarrito()"
                    class="flex items-center gap-2 text-red-600 font-bold py-2 px-5 rounded-full transition-custom shadow-lg">
                    <i class="bi bi-cart-fill"></i>
                    <span class="text-[15px] uppercase">Comprar</span>
                </button>
            </div>
            <ul class="hidden md:flex space-x-8 text-[11px] font-bold tracking-widest text-white uppercase">
                <li><a href="/index.html" class="hover:text-orange-500">Inicio</a></li>
                <li><a href="/src/pages/nosotros.html" class="hover:text-orange-500 transition-custom">Nosotros</a></li>
                <li><a href="/src/pages/productos.html" class="hover:text-orange-500 transition-custom">Productos</a>
                </li>
                <li><a href="/src/pages/contacto.html" class="hover:text-orange-500 transition-custom">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="pt-40 pb-24 container mx-auto px-6">
        <h2 class="text-5xl font-black text-center text-white italic uppercase mb-20 tracking-tighter">Nuestro <span
                class="text-orange-500 underline decoration-white/5">Arsenal</span></h2>

        <div class="flex flex-wrap justify-center gap-4 mb-12 animate-fade-in-down">
            <button onclick="filterProducts('all')"
                class="px-6 py-2 rounded-full border border-gray-700 text-white hover:border-orange-500 hover:text-black transition-all text-sm uppercase font-bold active-filter hover:shadow-[0_0_15px_rgba(249,115,22,0.3)]">Todos</button>
            <button onclick="filterProducts('Calzado')"
                class="px-6 py-2 rounded-full border border-gray-700 text-white hover:border-orange-500 hover:text-black  transition-all text-sm uppercase font-bold hover:shadow-[0_0_15px_rgba(249,115,22,0.3)]">Calzado</button>
            <button onclick="filterProducts('Tech')"
                class="px-6 py-2 rounded-full border border-gray-700 text-white hover:border-orange-500 hover:text-black transition-all text-sm uppercase font-bold hover:shadow-[0_0_15px_rgba(249,115,22,0.3)]">Tech</button>
            <button onclick="filterProducts('Ropa')"
                class="px-6 py-2 rounded-full border border-gray-700 text-white hover:border-orange-500 hover:text-black  transition-all text-sm uppercase font-bold hover:shadow-[0_0_15px_rgba(249,115,22,0.3)]">Ropa</button>
            <button onclick="filterProducts('Equipo')"
                class="px-6 py-2 rounded-full border border-gray-700 text-white hover:border-orange-500 hover:text-black transition-all text-sm uppercase font-bold hover:shadow-[0_0_15px_rgba(249,115,22,0.3)]">Equipo</button>
            <button onclick="filterProducts('all')"
                class="px-6 py-2 rounded-full border border-gray-700 text-white hover:border-orange-500 hover:text-black transition-all text-sm uppercase font-bold shadow-[0_0_15px_rgba(249,115,22,0.3)]">+ Arsenal</button>
        </div>

        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
            </div>

    </main>

    <footer class="bg-[#050505] border-t border-gray-900 py-16">
        <div class="container mx-auto px-6 text-center">
            <h3 class="text-2xl font-black italic text-white mb-6 uppercase tracking-tighter">PEAK <span
                    class="text-orange-500">PERFORMANCE</span></h3>
            <div class="flex justify-center space-x-8 mb-10">
                <a href="#" class="text-gray-500 hover:text-orange-500 text-2xl transition-custom"><i
                        class="bi bi-instagram"></i></a>
                <a href="#" class="text-gray-500 hover:text-orange-500 text-2xl transition-custom"><i
                        class="bi bi-facebook"></i></a>
                <a href="#" class="text-gray-500 hover:text-orange-500 text-2xl transition-custom"><i
                        class="bi bi-tiktok"></i></a>
            </div>
            <p class="text-gray-600 text-[15px] ">© 2026 Peak Performance Quito. Sin Límites.</p>
        </div>
    </footer>
    
    <script type="module" src="/src/js/productos.js"></script>
</body>

</html>
