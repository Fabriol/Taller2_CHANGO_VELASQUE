<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Peak Performance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#b7b0b0]">

    <header id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-custom">
        <nav class="container mx-auto px-6 py-6 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="/src/pages/productos.html"
                    class="text-2xl font-black text-white italic uppercase tracking-tighter">
                    PEAK <span class="text-orange-500">PERFORMANCE</span>
                </a>
                <a href="/src/pages/carrito.html"
                    class="relative flex items-center gap-2 text-red-600 font-bold py-2 px-5 rounded-full transition-custom shadow-lg hover:bg-gray-800">
                    <i class="bi bi-cart-fill"></i>
                    <span class="text-[15px] uppercase">Carrito</span>
                    <span id="carrito-count"
                        class="absolute -top-1 -right-1 bg-white text-black text-[10px] w-5 h-5 flex items-center justify-center rounded-full border border-orange-500 font-bold">0</span>
                </a>
            </div>

            <ul class="hidden md:flex space-x-8 text-[11px] font-bold tracking-widest text-white uppercase">
                <li><a href="/index.html" class="hover:text-orange-500 transition-custom">Inicio</a></li>
                <li><a href="/src/pages/nosotros.html" class="hover:text-orange-500 transition-custom">Nosotros</a></li>
                <li><a href="/src/pages/productos.html" class="hover:text-orange-500 transition-custom">Productos</a>
                </li>
                <li><a href="/src/pages/contacto.html" class="hover:text-orange-500 transition-custom">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="pt-40 pb-24 container mx-auto px-6">
        <h2 class="text-5xl font-black text-center text-white italic uppercase mb-12 tracking-tighter">Nuestro <span
                class="text-orange-500 underline decoration-white/5">Arsenal</span></h2>

        <div id="filtros-container"
            class="flex overflow-x-auto gap-3 pb-8 mb-4 hide-scroll justify-start lg:justify-center px-2">

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border hover:text-black transition-all text-sm uppercase font-bold shadow-[0_0_15px_rgba(249,115,22,0.3)] bg-orange-500 text-black"
                data-categoria="all">
                Todos
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Calzado">
                Calzado
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border  hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Ropa">
                Ropa
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border  hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Tech">
                Tech
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border  hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Fuerza">
                Fuerza
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border  hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Equipo">
                Equipo
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Ciclismo">
                Ciclismo
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border  hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Combate">
                Combate
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Nutrición">
                Nutrición
            </button>

            <button
                class="btn-filtro whitespace-nowrap px-6 py-2 rounded-full border hover:border-orange-500 hover:text-black hover:bg-orange-500 transition-all text-sm uppercase font-bold"
                data-categoria="Accesorios">
                Accesorios
            </button>
        </div>

        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
        </div>

    </main>

    <footer class="bg-[#050505] border-t border-gray-900 py-16">
        <div class="container mx-auto px-6 text-center">
            <h3 class="text-2xl font-black italic text-white mb-6 uppercase tracking-tighter">PEAK <span
                    class="text-orange-500">PERFORMANCE</span></h3>
            <div class="flex justify-center space-x-8 mb-10">
                <a href="#" class="text-gray-500 hover:text-orange-500 text-2xl transition-custom"><i
                        class="bi bi-instagram"></i></a>
                <a href="#" class="text-gray-500 hover:text-orange-500 text-2xl transition-custom"><i
                        class="bi bi-facebook"></i></a>
                <a href="#" class="text-gray-500 hover:text-orange-500 text-2xl transition-custom"><i
                        class="bi bi-tiktok"></i></a>
            </div>
            <p class="text-gray-600 text-[15px] ">© 2026 Peak Performance Quito. Sin Límites.</p>
        </div>
    </footer>

    <script type="module" src="/src/js/productos.js"></script>
    <script type="module" src="/src/js/carrito.js"></script>
</body>

</html>
